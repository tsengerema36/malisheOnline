<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyu Kuu - Mamalishe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav a {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .menu-container {
            padding: 30px;
        }

        .menu-title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .product-card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .btn-add-to-cart {
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
        }

        .btn-add-to-cart:hover {
            background-color: #218838;
        }

        .btn-add-product {
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .btn-add-product:hover {
            background-color: #0056b3;
        }

        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Mamalishe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-home"></i> Nyumbani</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Kikapu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-phone"></i> Mawasiliano</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container menu-container">
    <h2 class="menu-title"><i class="fas fa-utensils"></i> Menyu Kuu</h2>
    
    <!-- Kitufe cha kuongeza bidhaa -->
    <div class="text-center">
        <a href="add-product.html" class="btn btn-add-product"><i class="fas fa-plus"></i> Ongeza Bidhaa Mpya</a>
    </div>

    <div class="row">
        <!-- Bidhaa ya Kwanza -->
        <div class="col-md-4">
            <div class="card product-card">
                <img src="img/food1.jpg" alt="Nyama Choma">
                <div class="card-body">
                    <h5 class="product-title">Nyama Choma Special</h5>
                    <p class="product-price">Tsh 12,000</p>
                    <button class="btn btn-add-to-cart" onclick="addToCart('Nyama Choma Special', 'Tsh 12,000')"><i class="fas fa-shopping-cart"></i> Ongeza kwenye Kikapu</button>
                </div>
            </div>
        </div>

        <!-- Bidhaa ya Pili -->
        <div class="col-md-4">
            <div class="card product-card">
                <img src="img/food2.jpg" alt="Chipsi Kuku">
                <div class="card-body">
                    <h5 class="product-title">Chipsi Kuku</h5>
                    <p class="product-price">Tsh 8,000</p>
                    <button class="btn btn-add-to-cart" onclick="addToCart('Chipsi Kuku', 'Tsh 8,000')"><i class="fas fa-shopping-cart"></i> Ongeza kwenye Kikapu</button>
                </div>
            </div>
        </div>

        <!-- Bidhaa ya Tatu -->
        <div class="col-md-4">
            <div class="card product-card">
                <img src="img/food3.jpg" alt="Pasta">
                <div class="card-body">
                    <h5 class="product-title">Pasta ya Kijani</h5>
                    <p class="product-price">Tsh 10,000</p>
                    <button class="btn btn-add-to-cart" onclick="addToCart('Pasta ya Kijani', 'Tsh 10,000')"><i class="fas fa-shopping-cart"></i> Ongeza kwenye Kikapu</button>
                </div>
            </div>
        </div>

        <!-- Unaweza kuongeza bidhaa zaidi hapa -->
    </div>
</div>

<!-- Ujumbe wa kuthibitisha bidhaa imeongezwa -->
<div class="alert alert-success" id="success-alert">
    <strong>Ujumbe:</strong> Bidhaa imeongezwa kwenye kikapu!
</div>

<!-- Kiungo cha Kikapu -->
<a href="cart.html" class="floating-cart"><i class="fas fa-shopping-cart"></i></a>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addToCart(productName, productPrice) {
        // Onyesha ujumbe wa kuthibitisha
        $('#success-alert').fadeIn().delay(2000).fadeOut();

        // Hapa unaweza kuongeza logi nyingine za kuongeza bidhaa kwenye kikapu
        console.log(productName + " imeongezwa kwenye kikapu kwa bei ya " + productPrice);
    }
</script>

</body>
</html>
