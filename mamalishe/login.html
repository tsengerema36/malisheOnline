<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingiza Akaunti Yako</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Ingiza Akaunti Yako</h2>
        <form action="mamalishe.html" method="POST">
            <div class="form-group">
                <label for="phoneNumber"><i class="fas fa-phone"></i> Namba ya Simu:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Ingiza namba yako ya simu" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Neno la Siri:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Weka neno la siri" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Ingia</button>
        </form>
        <div class="text-center mt-3">
            <p>Huna Akaunti? 
            <a href="register-login.html" class="btn btn-link">Jiunge hapa</a>
            </p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
