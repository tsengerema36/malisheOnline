<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikapu - Mamalishe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav a {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .cart-container {
            padding: 30px;
        }

        .cart-title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .product-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            border-radius: 10px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }

        .product-title {
            font-size: 20px;
            color: #333;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
        }

        .quantity {
            font-size: 16px;
            margin-left: auto;
            color: #555;
        }

        .btn-order {
            background-color: #28a745;
            color: white;
            font-size: 18px;
        }

        .btn-order:hover {
            background-color: #218838;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Mamalishe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="menu.html"><i class="fas fa-utensils"></i> Menyu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-phone"></i> Mawasiliano</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container cart-container">
    <h2 class="cart-title"><i class="fas fa-shopping-cart"></i> Kikapu Chako</h2>
    
    <div class="row" id="cart-items">
        <!-- Bidhaa zitakazo ongezwa hapa -->
    </div>

    <div class="total-price" id="total-price">
        Jumla: Tsh <span id="total-amount">0</span>
    </div>

    <div class="text-center">
        <a href="order_tracking.html" class="btn btn-order"><i class="fas fa-check"></i> Agiza</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Hapa unaweza kuandika logi za kuonyesha bidhaa zilizoongezwa kwenye kikapu
    const cartItems = [
        { name: 'Nyama Choma Special', price: 12000, quantity: 2, imgSrc: 'img/food1.jpg' },
        { name: 'Chipsi Kuku', price: 8000, quantity: 1, imgSrc: 'img/food2.jpg' },
        { name: 'Pasta ya Kijani', price: 10000, quantity: 3, imgSrc: 'img/food3.jpg' }
    ];

    function displayCartItems() {
        const cartDiv = $('#cart-items');
        let total = 0;

        cartItems.forEach(item => {
            cartDiv.append(`
                <div class="col-md-12">
                    <div class="card product-card">
                        <img src="${item.imgSrc}" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="product-title">${item.name}</h5>
                            <p class="product-price">Tsh ${item.price}</p>
                            <span class="quantity">Idadi: ${item.quantity}</span>
                        </div>
                    </div>
                </div>
            `);
            total += item.price * item.quantity;
        });

        $('#total-amount').text(total);
    }

    $(document).ready(function() {
        displayCartItems();
    });
</script>

</body>
</html>
