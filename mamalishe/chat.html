<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Mfumo wa Mamalishe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-nav a {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .chat-container {
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
        }
        .message.sent .content {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received .content {
            background-color: #e0e0e0;
            color: black;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .input-container input {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 10px;
            margin-right: 10px;
        }
        .input-container button {
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Mamalishe Online</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Nyumbani</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="menu.html"><i class="fas fa-shopping-cart"></i> Kikapu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-phone"></i> Mawasiliano</a>
            </li>
        </ul>
    </div>
</nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Example Messages -->
            <div class="message sent">
                <div class="content">Habari, unahitaji msaada gani?</div>
            </div>
            <div class="message received">
                <div class="content">Ndio, naweza kupata orodha ya bidhaa?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Andika ujumbe hapa...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                newMessage.innerHTML = `<div class="content">${messageText}</div>`;
                messagesContainer.appendChild(newMessage);
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto scroll to bottom
            }
        });

        // Optional: Allow pressing Enter to send messages
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
